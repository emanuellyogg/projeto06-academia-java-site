<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icha Icha - Contato</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <header>
    <div class="menu">
      <div class="menu-logo">
        <a href="index.html">
          <img src="../img/logo.jpg" alt="icha-icha" width="45px">
        </a>
      </div>

      <div class="menu-links">
        <nav>
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="pages/sobre.html" target="_blank">Sobre</a></li>
            <li>Contato</li>
          </ul>
        </nav>
      </div>
  </header>

  <main>
    <div class="container">
      <div class="photo-livros">
        <img src="../img/livro-contato.jpg" alt="livro a venda" width="450px">
      </div>
  
      <div class="desc-photo">
        <p class="block-inline"><span>Ficou interessado(a) nessa série de livros?!</span> Entre em contato conosco atráves do formulário!!!</p>
      </div>         
    </div>

    <div class="container">
      <div class="form-cont">
        <form action="" onsubmit="alert('Formulário enviado com sucesso!')">
          <fieldset>
            <legend><b>Formulário de Contato</b></legend>
  
            <div class="form-body">
              <input type="text" id="nameUser" name="nameUser" placeholder="*Nome completo" size="40" required autofocus>
              
              <input type="email" name="email" id="email" placeholder="*email@email.com" size="40" required>
              
              <input type="tel" id="idTel" name="nmTel" placeholder="*55 47 3333-3333" pattern="[0-9]{2}[0-9]{2}[0-9]{4}-[0-9]{4}" required>
              
              <select name="" id="select" required>
                <option value="" selected disabled hidden>Motivo do contato</option>
                <option value="commercial">Comercial</option>
                <option value="complaint">Reclamação</option>
                <option value="suggestion">Sugestão</option>
                <option value="cancel">Cancelamento de assinatura</option>
                <option value="doubts">Dúvidas</option>
                <option value="others">Outros</option>
              </select>
              
              <textarea name="message" rows="7" cols="40" maxlength="1000" placeholder="Escreva aqui seu comentário."></textarea>
              
            </div>
            
            <div class="form-footer">
              <button type="submit" id="submit" >Enviar</button>
            </div>
              
          </fieldset>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <div class="cont-footer">
      <div class="local">
        <i class="material-icons">place</i>
        <p>Konoha, país do Fogo</p>
      </div>
  
      <div class="redes">
        <i class="material-icons">whatsapp</i>
        <i class="material-icons">tiktok</i>
        <i class="material-icons">telegram</i>
      </div>
  
      <div class="tags-chaves">
        <p>#naruto #ichaicha #konoha #kakashi #jiraiya</p>
      </div>
    </div>
  </footer> 
</body>
</html>
